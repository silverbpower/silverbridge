<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>로그인 화면</title>
</head>
<body>
	<!-- <form action="login.do" method="post">
		<input type="text" name="id"> <input type="password" name="pw">
		<input type="submit" value="로그인">
	</form> -->
	<form class="form-inline" action="login.do" method="post">
		<div class="form-group">
			<div style="width: 100%">
				<label for="inputId6">Id</label> <input type="text"
					id="inputId6" class="form-control mx-sm-3"
					aria-describedby="passwordHelpInline" name="id"> <small
					id="passwordHelpInline" class="text-muted"> Must be 8-20
					characters long. </small>
			</div>
			<div style="width: 100%">
				<label for="inputPassword6">Password</label> <input type="password"
					id="inputPassword6" class="form-control mx-sm-3"
					aria-describedby="passwordHelpInline" name="pw"> <small
					id="passwordHelpInline" class="text-muted"> Must be 8-20
					characters long. </small>
			</div>
			<div style="width: 100%">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
